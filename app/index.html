                <div class="col-md-3 col-4 mb-3 text-center"><img data-toggle="tooltip" data-placement="top" title="EC2" src="images/iconcloud/aws-ec2.svg"

                <div class="col-md-3 col-4 mb-3 text-center"><img data-toggle="tooltip" data-placement="top" title="Route53" src="images/iconcloud/aws-route53.svg"

                <div class="col-md-3 col-4 mb-3 text-center"><img data-toggle="tooltip" data-placement="top" title="API Gateway" src="images/iconcloud/aws-api-gateway.svg"

                <div class="col-md-3 col-4 mb-3 text-center"><img data-toggle="tooltip" data-placement="top" title="CloudFront" src="images/iconcloud/aws-cloudfront.svg"

    <!-- resume -->
    <b-container fluid class="tab-pane fade h-100" id="resume" role="tabpanel" aria-labelledby="resume-tab">
      <b-row class="justify-content-center">
        <!--       Qualifications -->
        <b-col cols="12" md="10" lg="8" xl="6" class="py-3">
          <b-card class="z2">
            <b-card-body v-html="qualifications.html"></b-card-body>
          </b-card>
        </b-col>
      </b-row>
      <!-- Jobs -->
      <b-row class="justify-content-center">
        <b-col md="10" lg="6" xl="4" class="pb-3 d-flex" v-for="job in jobs" :key="job.file">
          <b-card class="z2">
            <b-card-body v-html="job.html"></b-card-body>
          </b-card>
        </b-col>
        <b-col col></b-col>

    <!-- contact -->
    <div class="tab-pane fade container-fluid h-100" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="row align-items-center h-100">
        <div class="col"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 py-3">
          <div class="card z2">
            <div class="card-body">
              <form id="contactForm">
                <div class="form-group">
                  <label for="contactEmail">Email address</label>
                  <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                  <label for="contactSubject">Subject</label>
                  <input type="text" class="form-control" id="contactSubject" required>
                </div>
                <div class="form-group">
                  <label for="contactBody">Comments</label>
                  <textarea class="form-control" id="contactBody" rows="3" required></textarea>
                </div>
                <div class="row mr-0">
                  <div class="col"></div>
                  <button type="submit" class="btn btn-primary color-primary border-0">Send</button>
                </div>
              </form>
              <div id="emailSuccess" class="alert alert-success d-none fade z4" role="alert">
                Email sent!
              </div>
              <div id="emailFail" class="alert alert-danger d-none fade z4" role="alert">
                Something went wrong!
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
